<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="title">
              <h:outputText value="#{ErrorBean.message}" />
            </ui:define>

            <ui:define name="content">
              <h1><h:outputText value="#{ErrorBean.message}" /></h1>
              <p><h:outputText value="#{ErrorBean.description}" /></p>

              <h:inputTextarea value="#{ErrorBean.stacktrace}"
                               rendered="#{ErrorBean.globalAdmin and ! empty ErrorBean.stacktrace}"
                               rows="40" cols="80"
                               styleClass="error" readonly="true" />

            </ui:define>

        </ui:composition>
        
    </body>
</html>
