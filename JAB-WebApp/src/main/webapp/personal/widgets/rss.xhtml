<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <body>

    <ui:composition>

      <div id="newsFeed" />

      <script type="text/javascript">
        $(document).ready(function(){
          $.getScript( "${facesContext.externalContext.requestContextPath}/resources/jquery/plugins/js/jquery.feeds.js", function(){
            $("#newsFeed").feeds("#{DashboardBean.rssUrl}",{
              maxItems: 5,
              errorMsg: "#{message.rssCouldNotLoadChannel}",
              loaingImage: "${facesContext.externalContext.requestContextPath}/resources/jquery/plugins/img/loading.gif"
            });
          });
        });
      </script>

    </ui:composition>

  </body>
</html>
