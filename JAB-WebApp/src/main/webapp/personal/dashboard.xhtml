<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

  <body>

    <ui:composition template="./template.xhtml">

      <ui:define name="title">
        <h:outputText value="#{label.dashboard}" />
      </ui:define>

      <ui:define name="content">

        <h1><h:outputText value="#{label.dashboard}" /></h1>

        <div class="dashboard">

        <c:forEach items="#{DashboardBean.widgets}" var="Widget" varStatus="Status">

          <div class="#{Status.index % 2 == 0 ? 'widget-left' : 'widget-right' }">
            <div class="widget-content">
              <ui:include src="#{Widget}" />
            </div>
          </div>

        </c:forEach>

        </div>

      </ui:define>

    </ui:composition>

  </body>
</html>
