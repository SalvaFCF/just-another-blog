<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <body>

    <ui:composition template="./template/admin/template.xhtml">

      <ui:define name="title">
        <h:outputText value="#{label.lostPassword}" />
      </ui:define>
      
      <ui:define name="content">

        <h1><h:outputText value="#{label.lostPassword}" /></h1>

        <h:form id="regform">

          <h:panelGrid columns="3">

            <h:outputLabel for="username" value="#{label.username}" />
            <h:inputText id="username" value="#{LostPasswordBean.username}" required="true" />
            <h:message for="username" />

            <h:outputLabel for="email" value="#{label.email}" />
            <h:inputText id="email" value="#{LostPasswordBean.email}" required="true">
              <f:validator validatorId="validator.mail" />
            </h:inputText>
            <h:message for="email" />

          </h:panelGrid>

          <h:commandButton value="#{label.send}" action="#{LostPasswordBean.send}" />

        </h:form>

      </ui:define>

      <ui:define name="info">
      </ui:define>

    </ui:composition>

  </body>
</html>
