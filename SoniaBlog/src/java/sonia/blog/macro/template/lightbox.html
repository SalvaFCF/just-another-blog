<div id="lightbox_${id}">
  ${body}
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("div#lightbox_${id} img").each(function(index,item){
      var img = $(item);
      img.attr( "alt", "${title}" );
      var src = img.attr("src").replace("?type=thumb", "");
      img.wrap("<a href=\"" + src + "\" rel=\"prettyPhoto[lightbox_${id}]\" />");
    });
    if (!(jQuery.browser.msie && jQuery.browser.version == "7.0" )){
      $("div#lightbox_${id} a").prettyPhoto({
        hideflash: true,
        theme: "${theme}"
      });
    }
  });
</script>
