<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./template/jab/template.xhtml">
            
            <ui:define name="title">
                <h:outputText value="#{label.loginTitle}" />
            </ui:define>
            
            
            <ui:define name="content">
                
                  <h1><h:outputText value="#{label.loginTitle}" /></h1>
                
                <h:form>
                    
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel for="username" value="#{label.username}" />
                        <h:inputText id="username" value="#{LoginBean.username}" required="true" />
                        <h:message for="username" />
                        
                        <h:outputLabel for="password" value="#{label.password}" />
                        <h:inputSecret id="password" value="#{LoginBean.password}" required="true" />
                        <h:message for="password" />
                        
                        <f:facet name="footer">
                            <h:panelGroup />
                            <h:commandButton value="#{label.login}" action="#{LoginBean.login}" />
                        </f:facet>
                        
                    </h:panelGrid>
                    
                </h:form>
                
            </ui:define>
            
        </ui:composition>
        
    </body>
</html>
