<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <body>

    <ui:composition template="/template/jab/template.xhtml">

      <ui:define name="title">
        <h:outputText value="#{label.installation1}" />
      </ui:define>

      <ui:define name="content">

        <h:form id="form">

          <h2><h:outputLabel value="#{label.resourceDirectory}" /></h2>

          <h:panelGrid columns="3">

            <h:outputLabel for="resourceDir" value="#{label.path}" />
            <h:inputText id="resourceDir" value="#{InstallBean.resourcePath}" required="true" />
            <h:message for="resourceDir" />

          </h:panelGrid>

          <h:commandButton value="#{label.step2}" action="#{InstallBean.step2}" />

        </h:form>

      </ui:define>

    </ui:composition>

  </body>
</html>
