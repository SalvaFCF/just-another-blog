<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <body>
        
        <ui:composition template="/template/jab/template.xhtml">
            
            <ui:define name="title">
                <h:outputText value="#{label.installation2}" />
            </ui:define>
            
            <ui:define name="content">
                
                <h:form id="form">
                
                    <h2><h:outputText value="#{label.globalAdmin}" /></h2>
                    
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel for="username" value="#{label.username}" />
                        <h:inputText id="username" value="#{InstallBean.admin.name}" required="true" />
                        <h:message for="username" />
                        
                        <h:outputLabel for="displayName" value="#{label.displayName}" />
                        <h:inputText id="displayName" value="#{InstallBean.admin.displayName}" required="true" />
                        <h:message for="displayName" />
                        
                        <h:outputLabel for="email" value="#{label.email}" />
                        <h:inputText id="email" value="#{InstallBean.admin.email}" required="true" />
                        <h:message for="email" />
                        
                        <h:outputLabel for="password" value="#{label.password}" />
                        <h:inputSecret id="password" value="#{InstallBean.admin.password}" required="true" />
                        <h:message for="password" />
                        
                        <h:outputLabel for="passwordRepeat" value="#{label.passwordRepeat}" />
                        <h:inputSecret id="passwordRepeat" value="#{InstallBean.passwordRepeat}" required="true" />
                        <h:message for="passwordRepeat" />
                        
                    </h:panelGrid>
                    
                    <h2><h:outputText value="#{label.defaultBlog}" /></h2>
                    
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel for="servername" value="#{label.servername}" />
                        <h:inputText id="servername" value="#{InstallBean.blog.servername}" required="true" />
                        <h:message for="servername" />
                        
                        <h:outputLabel for="title" value="#{label.title}" />
                        <h:inputText id="title" value="#{InstallBean.blog.title}" required="true" />
                        <h:message for="title" />
                        
                        <h:outputLabel for="blogMail" value="#{label.email}" />
                        <h:inputText id="blogMail" value="#{InstallBean.blog.email}" required="true" />
                        <h:message for="blogMail" />
                        
                        <h:outputLabel for="description" value="#{label.description}" />
                        <h:inputTextarea id="description" value="#{InstallBean.blog.description}" />
                        <h:message for="description" />
                        
                    </h:panelGrid>
                    
                    <h:commandButton value="#{label.install}" action="#{InstallBean.install}" />
                    
                </h:form>
                
            </ui:define>
            
        </ui:composition>
        
    </body>
</html>
