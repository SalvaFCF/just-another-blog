<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:blog="http://jab.nitilon.org/blog/">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="title">
                <h:outputText value="#{BlogBean.blog.title}" />
            </ui:define>
            
            <ui:define name="content">
                
                <h:form>
                
                    <table>
                        <tbody>
                            <ui:repeat value="#{BlogBean.entries}" var="Entry">
                                <tr>
                                    <td>
                                        <h2>
                                            <blog:link value="#{Entry.title}" object="#{Entry}" />
                                        </h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText escape="false" value="#{Entry.content}" rendered="#{Entry.onlyContent}" />
                                        <h:outputText escape="false" value="#{Entry.teaser}" rendered="#{!Entry.onlyContent}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="#{Entry.creationDate}">
                                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                                        </h:outputText>
                                        <h:outputText value=", #{Entry.author.displayName}" />
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    
                </h:form>
                
            </ui:define>
            
        </ui:composition>
        
    </body>
</html>
