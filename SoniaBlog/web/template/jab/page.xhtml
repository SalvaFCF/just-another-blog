<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:blog="http://jab.nitilon.org/blog/"
      xmlns:t="http://myfaces.apache.org/tomahawk">

  <body>

    <ui:composition template="./template.xhtml">

      <ui:define name="title">
        <h:outputText value="#{PageBean.page.title}" />
      </ui:define>

      <ui:define name="content">

        <h1><h:outputText value="#{PageBean.page.title}" /></h1>

        <blog:content styleClass="content" object="#{PageBean.page}" />

      </ui:define>

      <ui:define name="info">

        <h3><h:outputText value="#{label.navigation}" /></h3>

        <div id="submenu">
          <t:panelNavigation2 activeItemClass="active" expandAll="true" layout="list">
            <t:navigationMenuItems value="#{PageBean.pageNavigation}" />
          </t:panelNavigation2>
        </div>
        
      </ui:define>

    </ui:composition>
    
  </body>
</html>
