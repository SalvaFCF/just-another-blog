<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:blog="http://jab.nitilon.org/blog/"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">

  <body>

    <ui:composition template="./template.xhtml">

      <ui:define name="title">
        <h:outputText value="#{BlogBean.entry.title}" />
      </ui:define>

      <ui:define name="content">

        <h:panelGroup layout="block" styleClass="entryNavigation" rendered="#{BlogBean.navigationRendered}">
          <blog:link value="#{label.prev}" href="#{BlogBean.previousUri}" disabled="#{BlogBean.previousUri == null}" />
          <h:outputText value=" | " />
          <blog:link value="#{label.next}" href="#{BlogBean.nextUri}" disabled="#{BlogBean.nextUri == null}" />
        </h:panelGroup>

        <blog:trackback object="#{BlogBean.entry}" />

        <h1><h:outputText value="#{BlogBean.entry.title}" /></h1>

        <div class="content">
          <h:outputText value="#{BlogBean.entry.displayContent}" escape="false" />
        </div>

        <p>
          <h:outputText value="#{BlogBean.entry.creationDate}">
            <f:convertDateTime pattern="#{BlogBean.blog.dateFormat}" />
          </h:outputText>
          <h:outputText value=", #{BlogBean.entry.authorName}" />
        </p>

        <h3><h:outputText value="#{label.links}" /></h3>

        <h:panelGrid styleClass="small" columns="2">

          <h:outputText value="#{label.permalink}:" />
          <h:outputText value="#{BlogBean.permalink}" />

          <h:outputText value="#{label.trackbackLink}:" />
          <h:outputText value="#{BlogBean.trackbackLink}" />

        </h:panelGrid>

        <h3><h:outputText value="#{label.trackbacks}" /></h3>

        <h:dataTable id="trackbackTable" value="#{BlogBean.trackbacks}" var="Trackback">

          <h:column>

            <h:outputLink value="#{Trackback.url}" target="_blank">
              <h:outputText value="#{label.send}" rendered="#{Trackback.type == 0}" />
              <h:outputText value="#{label.receive}" rendered="#{Trackback.type == 1}" />
            </h:outputLink>

            <h:outputText value=": #{Trackback.excerpt}" escape="false" /><br />

            <h:outputText value="#{Trackback.date}">
              <f:convertDateTime pattern="#{BlogBean.blog.dateFormat}" />
            </h:outputText>
          </h:column>

        </h:dataTable>

        <t:div styleClass="comments" rendered="#{BlogBean.showComments}">

          <a rel="comments"></a>

          <h3><h:outputText value="#{label.comments}" /></h3>

          <h:dataTable id="commentTable" value="#{BlogBean.comments}" var="Comment">

            <h:column>

              <h:graphicImage value="/avatar/#{Comment.author.avatar}" 
                              rendered="#{Comment.author != null &amp;&amp; Comment.author.avatar != null}" />

            </h:column>

            <h:column>

              <h:outputText value="#{Comment.authorName}" rendered="#{Comment.authorURL == null}" />
              <h:outputLink rel="nofollow" target="_blank" value="#{Comment.authorURL}" rendered="#{Comment.authorURL != null}">
                <h:outputText value="#{Comment.authorName}" />
              </h:outputLink>
              <h:outputText value=": #{Comment.content}" escape="#{!BlogBean.blog.allowHtmlComments}" />
              <br />

              <h:outputText value="#{Comment.creationDate}">
                <f:convertDateTime pattern="#{BlogBean.blog.dateFormat}" />
              </h:outputText>

            </h:column>

          </h:dataTable>

          <h:form id="commentForm" prependId="false">

            <h:panelGrid columns="3">

              <c:if test="#{! LoginBean.authenticated}">

                <h:outputLabel for="name" value="#{label.name}" />
                <h:inputText id="name" value="#{BlogBean.comment.authorName}" required="true" />
                <h:message for="name" />

                <h:outputLabel for="mail" value="#{label.email}" />
                <h:inputText id="mail" value="#{BlogBean.comment.authorMail}">
                  <f:validator validatorId="validator.mail" />
                </h:inputText>
                <h:message for="mail" />

                <h:outputLabel for="url" value="#{label.url}" />
                <h:inputText id="url" value="#{BlogBean.comment.authorURL}">
                  <f:validator validatorId="validator.url" />
                </h:inputText>
                <h:message for="url" />

              </c:if>

              <h:outputLabel for="commentContent" value="#{label.content}" />
              <h:inputTextarea id="commentContent" value="#{BlogBean.comment.content}" required="true">
                <f:validateLength maximum="255" />
              </h:inputTextarea>
              <h:message for="commentContent" />

              <blog:spamLabel method="#{BlogBean.spamInputMethod}" />
              <blog:spamInput id="spam" />
              <h:message for="spam" />

            </h:panelGrid>

            <h:commandButton value="#{label.save}" action="#{BlogBean.addComment}" />

          </h:form>

        </t:div>

      </ui:define>

    </ui:composition>

  </body>
</html>
