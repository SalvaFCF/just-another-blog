<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:blog="http://jab.nitilon.org/blog/"
      xmlns:u1="http://jab.nitilon.org/blog/">
  <head>
    <title><ui:insert name="title">JAB</ui:insert> | Just-Another-Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <blog:resource type="css" href="/template/jab/css/blog.css" />
    <blog:resource type="css" href="/template/jab/css/patches/patch_blog.css" iePatch="true" />
    <blog:resource type="rss" title="#{label.entries}" href="/feed/entries" />
    <blog:resource type="rss" title="#{label.comments}" href="/feed/comments" />
    <blog:resource type="opensearch" href="/opensearch.xml" title="#{BlogBean.blog.title}" rendered="#{BlogBean.installed}" />
    <blog:resource type="favicon" href="/template/jab/images/favicon.ico" />
    <ui:insert name="head" />
  </head>
  <body>
    <div id="page_margins">

      <div id="page">

        <div id="header">
          <div id="topnav">
            <!-- start: skip link navigation -->
            <a class="skip" href="#navigation" title="skip link">
              Skip to the navigation
            </a>
            <span class="hideme">.</span>
            <a class="skip" href="#content" title="skip link">
              Skip to the content
            </a>
            <span class="hideme">.</span>
            <!-- end: skip link navigation -->
            <!--<span>
              <a href="#">Login</a> | <a href="#">Contact</a> | <a href="#">Imprint</a>
            </span>-->
          </div>
          <div id="title">
            <h1><h:outputText value="#{BlogBean.blog.title}" rendered="#{BlogBean.installed}" /></h1>
            <span><h:outputText value="#{BlogBean.blog.description}" rendered="#{BlogBean.installed}" /></span>
          </div>
        </div>

        <!-- begin: main navigation #nav -->
        <div id="nav"> <a id="navigation" name="navigation"></a>
          <!-- skiplink anchor: navigation -->
          <div id="nav_main">
            <ui:insert name="mainNavigation">
              <h:form id="mainNavigationForm">
                <t:panelNavigation2 styleClass="mainNavigation" layout="list">
                  <t:navigationMenuItems value="#{BlogBean.mainNavigation}" />
                </t:panelNavigation2>
              </h:form>
            </ui:insert>
          </div>
        </div>
        <!-- end: main navigation -->

        <!-- begin: main content area #main -->
        <div id="main"> <a id="content" name="content"></a>
          <div id="col1">
            <div id="col1_content" class="clearfix">
              <h:messages id="messages" globalOnly="true"
                          errorClass="warning" fatalClass="warning"
                          warnClass="warning" infoClass="note" />
              <ui:insert name="content" />
            </div>
          </div>
          <div id="col3">
            <div id="col3_content" class="clearfix">

              <ui:insert name="info">

                <h:panelGroup rendered="#{BlogBean.installed}">

                  <h3><h:outputText value="#{label.categories}" /></h3>
                  <h:dataTable styleClass="overview" value="#{BlogBean.categories}" var="Category">
                    <h:column>
                      <blog:link value="#{Category.name}" object="#{Category}" />
                    </h:column>
                  </h:dataTable>

                  <h3><h:outputText value="#{label.tags}" /></h3>
                  <blog:tagList />

                  <h3><h:outputText value="#{label.search}" /></h3>
                  <blog:search value="#{BlogBean.searchString}" label="#{label.search}" />

                  <h3><h:outputText value="#{label.calendar}" /></h3>
                  <blog:calendar styleClass="calendar" />

                  <h:form id="extraNavigationForm">
                    <h3><h:outputText value="#{label.extraNavigation}" /></h3>
                    <t:panelNavigation2 styleClass="overview" layout="list">
                      <t:navigationMenuItems value="#{BlogBean.extraNavigation}" />
                    </t:panelNavigation2>
                  </h:form>

                </h:panelGroup>

              </ui:insert>
            </div>
            <!-- IE Column Clearing -->
            <div id="ie_clearing">&nbsp;</div>
            <!-- End: IE Column Clearing -->
          </div>
          <!-- end: #col2 -->
        </div>
        <!-- end: #main -->
        <!-- begin: #footer -->
        <div id="footer">
          <a href="http://jab.nitilon.org">
            JAB - Just Another Blog
          </a>
        </div>
        <!-- end: #footer -->
      </div>

    </div>
  </body>
</html>
