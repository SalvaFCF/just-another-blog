<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="title">
                <h:outputText value="#{label.categories}" />
            </ui:define>
            
            <ui:define name="content">
                
                  <h1><h:outputText value="#{label.categories}" /></h1>
                
                <h:form>
                    
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel for="name" value="#{label.name}" />
                        <h:inputText id="name" value="#{CategoryBean.category.name}" required="true" />
                        <h:message for="name" />
                        
                        <h:outputLabel for="description" value="#{label.description}" />
                        <h:inputTextarea id="description" value="#{CategoryBean.category.description}" />
                        <h:message for="description" />
                        
                    </h:panelGrid>
                    
                    <h:commandButton value="#{label.newCategory}" action="#{CategoryBean.newCategory}" />
                    <h:commandButton value="#{label.save}" action="#{CategoryBean.save}" />
                    
                </h:form>
                <p>&nbsp;</p>
                <h:form>
                    
                    <h:dataTable value="#{CategoryBean.categories}" var="Category">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label.name}" />
                            </f:facet>
                            <h:commandLink value="#{Category.name}" action="#{CategoryBean.edit}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label.description}" />
                            </f:facet>
                            <h:outputText value="#{Category.description}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{label.remove}" />
                            </f:facet>
                            <h:commandLink value="#{label.remove}" action="#{CategoryBean.remove}" />
                        </h:column>
                        
                    </h:dataTable>
                    
                </h:form>
                
            </ui:define>
            
            
        </ui:composition>
        
    </body>
</html>
