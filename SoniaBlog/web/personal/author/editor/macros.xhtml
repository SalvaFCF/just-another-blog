<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:blog="http://jab.nitilon.org/blog/"
      xmlns:u1="http://jab.nitilon.org/blog/">
  <body>

    <ui:composition template="./template.xhtml">

      <ui:define name="head">
        <script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/resources/tiny_mce/plugins/imgbrowser/js/dialog.js"></script>
      </ui:define>

      <ui:define name="content">

        <h3><h:outputText value="#{label.macros}" /></h3>


          <h:dataTable value="#{EditorBean.macroInformations}" var="Macro">

            <h:column>
              <h:outputLink value="#{facesContext.externalContext.requestContextPath}/personal/author/editor/macrosDetail.jab">
                <f:param name="macro" value="#{Macro.name}" />
                <h:graphicImage url="/resource/icon/document.gif" width="32" height="32" />
              </h:outputLink>
            </h:column>

            <h:column>
              <strong><h:outputText value="#{Macro.displayName}" /></strong><br />
              <h:outputText value="#{Macro.description}" />
            </h:column>

          </h:dataTable>

      </ui:define>

      <ui:define name="footer"></ui:define>

    </ui:composition>

  </body>
</html>
