<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:blog="http://jab.nitilon.org/blog/"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

  <body>

    <ui:composition template="../template.xhtml">

      <ui:define name="title">
        <h:outputText value="#{AdminBlogBean.blog.title}" />
      </ui:define>

      <ui:define name="content">

        <h1><h:outputText value="#{AdminBlogBean.blog.title}" /></h1>

        <h2><h:outputText value="#{label.status}" /></h2>

        <h:panelGrid style="width: 50%" styleClass="small" columns="2">

          <h:outputText value="#{label.entryCount}" />
          <h:outputText value="#{AdminBlogBean.entryCount}" />

          <h:outputText value="#{label.commentCount}" />
          <h:outputText value="#{AdminBlogBean.commentCount}" />

          <h:outputText value="#{label.categoryCount}" />
          <h:outputText value="#{AdminBlogBean.categoryCount}" />

          <h:outputText value="#{label.attachmentCount}" />
          <h:outputText value="#{AdminBlogBean.attachmentCount}" />

          <h:outputText value="#{label.memberCount}" />
          <h:outputText value="#{AdminBlogBean.memberCount}" />

        </h:panelGrid>

        <h2><h:outputText value="#{label.configuration}" /></h2>

        <h:form id="blogform">

          <h:panelGrid columns="3">

            <h:outputLabel for="servername" value="#{label.servername}" />
            <h:inputText id="servername" value="#{AdminBlogBean.blog.servername}" required="true">
              <f:validator validatorId="validator.domain" />
            </h:inputText>
            <h:message for="servername" />

            <h:outputLabel for="email" value="#{label.email}" />
            <h:inputText id="email" value="#{AdminBlogBean.blog.email}" required="true">
              <f:validator validatorId="validator.mail" />
            </h:inputText>
            <h:message for="email" />

            <h:outputLabel for="title" value="#{label.title}" />
            <h:inputText id="title" value="#{AdminBlogBean.blog.title}" required="true" />
            <h:message for="title" />

            <h:outputLabel for="description" value="#{label.description}" />
            <h:inputTextarea id="description" value="#{AdminBlogBean.blog.description}" />
            <h:message for="description" />

            <h:outputLabel for="template" value="#{label.template}" />
            <h:selectOneMenu id="template" value="#{AdminBlogBean.blog.template}">
              <f:selectItems value="#{AdminBlogBean.templateItems}" />
            </h:selectOneMenu>
            <h:message for="template" />

            <h:outputLabel for="allowMacros" value="#{label.allowMacros}" />
            <h:selectBooleanCheckbox id="allowMacros" value="#{AdminBlogBean.blog.allowMacros}" />
            <h:message for="allowMacros" />

            <h:outputLabel for="allowComments" value="#{label.allowComments}" />
            <h:selectBooleanCheckbox id="allowComments" value="#{AdminBlogBean.blog.allowComments}" />
            <h:message for="allowComments" />

            <h:outputLabel for="allowHtmlComments" value="#{label.allowHtmlComments}" />
            <h:selectBooleanCheckbox id="allowHtmlComments" value="#{AdminBlogBean.blog.allowHtmlComments}" />
            <h:message for="allowHtmlComments" />

            <h:outputLabel for="entriesPerPage" value="#{label.entriesPerPage}" />
            <h:inputText id="entriesPerPage" styleClass="short" value="#{AdminBlogBean.blog.entriesPerPage}" required="true">
              <f:validateLongRange minimum="1" maximum="250" />
            </h:inputText>
            <h:message for="entriesPerPage" />

            <h:outputLabel for="thumbnailWidth" value="#{label.thumbnailWidth}" />
            <h:inputText id="thumbnailWidth" styleClass="short" value="#{AdminBlogBean.blog.thumbnailWidth}" required="true" />
            <h:message for="thumbnailWidth" />

            <h:outputLabel for="thumbnailHeight" value="#{label.thumbnailHeight}" />
            <h:inputText id="thumbnailHeight" styleClass="short" value="#{AdminBlogBean.blog.thumbnailHeight}" required="true" />
            <h:message for="thumbnailHeight" />

            <h:outputLabel for="imageWidth" value="#{label.imageWidth}" />
            <h:inputText id="imageWidth" styleClass="short" value="#{AdminBlogBean.blog.imageWidth}" required="true" />
            <h:message for="imageWidth" />

            <h:outputLabel for="imageHeight" value="#{label.imageHeight}" />
            <h:inputText id="imageHeight" styleClass="short" value="#{AdminBlogBean.blog.imageHeight}" required="true" />
            <h:message for="imageHeight" />

            <h:outputLabel for="dateFormat" value="#{label.dateFormat}" />
            <h:inputText id="dateFormat" value="#{AdminBlogBean.blog.dateFormat}" required="true">
              <f:validator validatorId="validator.dateFormat" />
            </h:inputText>
            <h:message for="dateFormat" />

          </h:panelGrid>

          <h:commandButton value="#{label.save}" action="#{AdminBlogBean.save}" />

        </h:form>

        <h2><h:outputText value="#{label.members}" /></h2>

        <h:form>

          <h:dataTable columnClasses="middle,none" value="#{AdminBlogBean.members}" var="Member">

            <h:column>
              <f:facet name="header">
                <h:outputText value="#{label.name}" />
              </f:facet>
              <h:outputText value="#{Member.user.displayName}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="#{label.role}" />
              </f:facet>
              <h:selectOneRadio styleClass="list" value="#{Member.role}"
                                onclick="submit();" valueChangeListener="#{AdminBlogBean.roleChanged}">
                <f:selectItems value="#{AdminBlogBean.roleItems}" />
              </h:selectOneRadio>
            </h:column>

          </h:dataTable>

        </h:form>

        <h2><h:outputText value="#{label.actions}" /></h2>

        <h:form>

          <t:panelNavigation2 layout="list">

            <t:navigationMenuItems value="#{AdminBlogBean.actions}" />

          </t:panelNavigation2>

        </h:form>

        <h:form>
          <h:commandLink value="#{label.back}" action="back"  />
        </h:form>

      </ui:define>

    </ui:composition>

  </body>
</html>
