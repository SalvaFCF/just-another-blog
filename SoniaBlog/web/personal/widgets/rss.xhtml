<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
  <body>

    <ui:composition>

      <h3 id="feedTitle"><h:outputText value="#{label.news}" /></h3>

      <ul id="feedItems" class="feeds">
        <li><h:outputText value="#{label.newsLoading}" /></li>
      </ul>

      <script type="text/javascript">
        $(document).ready(function(){
          $.getJSON( "#{DashboardBean.rssUrl}", function(result, status){
            if ( status == "success" ){
              $("#feedTitle").empty();
              $("#feedItems").empty();
              $.each(result, function(index, channel){
                $("#feedTitle").append( $("<a />").attr("href", channel.link).attr("target", "_blank").text( channel.title ) );
                $.each( channel.items, function(i,item){
                  $("#feedItems").append($("<li />").text(item.date + " - ").append( $("<a />").attr("href", item.link).attr("target", "_blank").text(item.title)));
                  if ( i == 3 ) return false;
                });
              });
            } else {
              $("#feedItems li:first").text( "#{message.rssCouldNotLoadChannel}" );
            }
          });
        });
      </script>

    </ui:composition>

  </body>
</html>
