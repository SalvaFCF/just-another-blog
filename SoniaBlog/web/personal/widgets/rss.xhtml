<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
  <body>

    <ui:composition>

      <c:if test="#{DashboardBean.channel == null}">

        <h3><h:outputText value="#{label.rssWidgetTitle}" /></h3>

        <p>
          <h:outputText value="#{message.rssCouldNotLoadChannel}" />
        </p>

      </c:if>

      <c:if test="#{DashboardBean.channel != null}">

      <h3><h:outputText value="#{DashboardBean.channel.title}" /></h3>

      <h:dataTable styleClass="small" value="#{DashboardBean.channel.items}" var="Item" rows="4">

        <h:column>
          <h:outputText value="#{Item.pubDate}">
            <f:convertDateTime pattern="#{BlogBean.blog.dateFormat}" />
          </h:outputText>
        </h:column>

        <h:column>
          <h:outputLink target="_blank" value="#{Item.link}">
            <h:outputText value="#{Item.title}" />
          </h:outputLink>
        </h:column>

      </h:dataTable>

      </c:if>

    </ui:composition>

  </body>
</html>
