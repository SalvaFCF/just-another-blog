<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
  
  <body>
    
    <ui:composition template="./template.xhtml">
      
      <ui:define name="title">
        <h:outputText value="#{label.templates}" />
      </ui:define>
      
      <ui:define name="content">
      
        <h1><h:outputText value="#{label.templates}" /></h1>
        
        <h:form>
          
          <h:dataTable value="#{TemplateBean.templates}" var="Template">
            
            <h:column>
              
              <h:graphicImage url="#{Template.screenshot}" style="border: 1px solid grey;" width="200" height="150" 
                              rendered="#{Template.screenshotAvailable}" />
              
            </h:column>
            
            <h:column>
            
              <h3><h:outputText value="#{Template.name}" /></h3>
              <p><h:outputText value="#{Template.description}" rendered="#{Template.description != null}" /></p>
              
              <h:outputText value="#{label.version}: " rendered="#{Template.version != null}" />
              <h:outputText value="#{Template.version}" rendered="#{Template.version != null}" />
              
              <br />
              
              <h:outputText value="#{label.author}: " rendered="#{Template.author != null}" />
              <h:outputText value="#{Template.author}" 
                            rendered="#{Template.author != null and Template.email == null}" />
              <h:outputLink value="mailto: #{Template.email}" 
                            rendered="#{Template.author != null and Template.email != null}">
                <h:outputText value="#{Template.author}" />
              </h:outputLink>
              
              <br />
              
              <h:outputText value="#{label.url}: " rendered="#{Template.url != null}" />
              <h:outputLink value="#{Template.url}">
                <h:outputText value="#{Template.url}" rendered="#{Template.url != null}" />
              </h:outputLink>
              
              <br />
              
              <h:commandLink value="#{label.use}" action="#{TemplateBean.applyTemplate}" />
              
            </h:column>
            
          </h:dataTable>
          
        </h:form>
        
      </ui:define>
      
      <ui:define name="info">
      </ui:define>
      
    </ui:composition>
    
  </body>
</html>
