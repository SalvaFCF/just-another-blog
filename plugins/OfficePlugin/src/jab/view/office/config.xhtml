<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:blog="http://jab.nitilon.org/blog/">

  <body>

    <ui:composition>

      <h2><h:outputText value="#{officeMsg.officeConfig}" /></h2>

      <h:form>

        <h:panelGrid columns="3">

          <h:outputLabel for="codeTheme" value="#{officeMsg.codeTheme}" />
          <h:selectOneMenu id="codeTheme" value="#{OfficePluginBean.theme}">
            <f:selectItem itemLabel="Default" itemValue="default" />
            <f:selectItem itemLabel="Django" itemValue="django" />
            <f:selectItem itemLabel="Emacs" itemValue="emacs" />
            <f:selectItem itemLabel="FadeToGrey" itemValue="fadetogrey" />
            <f:selectItem itemLabel="Midnight" itemValue="midnight" />
            <f:selectItem itemLabel="RDark" itemValue="rdark" />
          </h:selectOneMenu>
          <h:message for="codeTheme" />

        </h:panelGrid>

        <h:commandButton action="#{OfficePluginBean.save}" value="#{label.save}" />

      </h:form>

    </ui:composition>

  </body>
</html>
