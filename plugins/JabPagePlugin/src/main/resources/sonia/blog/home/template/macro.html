<p>${macro.description}</p>
<h2>Parameters</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Default</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <#list parameters as param>
      <tr>
        <td>${param.name}</td>
        <td>${param.presetValue}</td>
        <td>${param.description}</td>
      </tr>
    </#list>
  </tbody>
</table>
