<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:blog="http://jab.nitilon.org/blog/">

  <body>

    <ui:composition template="/personal/template.xhtml">

      <ui:define name="title">
        <h:outputText value="Scripting" />
      </ui:define>

      <ui:define name="content">

        <h1>Scripting</h1>

        <h:form>

          <h:panelGrid columns="3" styleClass="editor" columnClasses="e1,e2,none">

            <h:outputLabel for="name" value="Name" />
            <h:inputText id="name" value="#{ScriptingBean.macroController.script.name}" required="true" />
            <h:message for="name" />

            <h:outputLabel for="description" value="Description" />
            <h:inputTextarea id="description" style="width: 100%" value="#{ScriptingBean.macroController.script.description}" />
            <h:message for="description" />

            <h:outputLabel for="scriptLanguage" value="Controller Language" />
            <h:selectOneMenu id="scriptLanguage" value="#{ScriptingBean.macroController.script.controllerContent.language}">
              <f:selectItems value="#{ScriptingBean.scriptLanguages}" />
            </h:selectOneMenu>
            <h:message for="scriptLanguage" />

            <h:outputLabel for="scriptContent" value="Controller Script" />
            <h:inputTextarea id="scriptContent" style="width: 100%; height: 300px;" value="#{ScriptingBean.macroController.script.controllerContent.content}" />
            <h:message for="scriptContent" />

            <h:outputLabel for="templateLanguage" value="Template Language" />
            <h:selectOneMenu id="templateLanguage" value="#{ScriptingBean.macroController.script.templateContent.language}">
              <f:selectItems value="#{ScriptingBean.templateLanguages}" />
            </h:selectOneMenu>
            <h:message for="templateLanguage" />

            <h:outputLabel for="templateScript" value="Template Script" />
            <h:inputTextarea id="templateScript" style="width: 100%; height: 300px;" value="#{ScriptingBean.macroController.script.templateContent.content}" />
            <h:message for="templateScript" />

          </h:panelGrid>

          <h:commandButton value="Save" action="#{ScriptingBean.macroController.save}" />
          <h:commandButton value="Invoke" action="#{ScriptingBean.macroController.invoke}" />
          <h:commandButton value="Reset" type="reset" />

        </h:form>

      </ui:define>

    </ui:composition>


  </body>
</html>
